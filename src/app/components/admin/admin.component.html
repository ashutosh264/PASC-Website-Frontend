<div class="container" >

<div *ngIf="currentUser.admin">
  <div class="container">
    <div *ngIf="blogs">
      <div class="row">
        <ng-container *ngFor="let blog of blogs">
          <ng-container *ngIf="!blog.approve">
            <app-blog
              [blog]="blog"
              [routerLink]="['/blogdetail', blog._id]"
              class="col-md-4"
            ></app-blog>
          </ng-container>
        </ng-container>
      </div>
    </div>

    <div [hidden]="blogs" class="text-center">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>

<div *ngIf="!currentUser.admin" >
  <br><br>
