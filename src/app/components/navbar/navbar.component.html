<div
  *ngIf="authService.afAuth.authState | async; then authenticated; else guest"
></div>
<ng-template #authenticated>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <a class="navbar-brand" href="#">PASC Blogs</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse mr-left" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/blogs"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/new">New Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/gallery">View Gallery</a>
        </li>
        <ng-container *ngIf="currentUser">
          <ng-container *ngIf="currentUser.admin">
            <li class="nav-item">
              <a class="nav-link" routerLink="/reviewblogs">Review Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/uploadGallery">Gallery</a>
            </li>
          </ng-container>
        </ng-container>
        <li class="nav-item" (click)="authService.SignOut()">
          <a class="nav-link" style="cursor: pointer;">Log out</a>
        </li>
      </ul>
    </div>
  </nav>
</ng-template>
<ng-template #guest>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">PASC Blogs</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse mr-left" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/blogs"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/signup">Sign Up</a>
        </li>
      </ul>
    </div>
  </nav>
</ng-template>
