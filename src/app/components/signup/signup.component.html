<div *ngIf= " !signed ">
<div>
  <div class="justify-content-center">
    <div class=" container">
      <div class="row ">
        <div class="col-lg-4 "></div>
        <div class="col-12 col-lg-4 ">
          <div class="card login-box ">
            <h1>SignUp Here</h1>
            <form name="form" [formGroup]="form" (ngSubmit)="form.valid && createUser()">

              <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" formControlName="firstName"
                  [ngClass]="{'is-invalid':form.get('firstName').touched && form.get('firstName').invalid}" required />
             
              </div>

              <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" formControlName="lastName"
                [ngClass]="{'is-invalid':form.get('lastName').touched && form.get('lastName').invalid}" required />
                </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" formControlName="email" 
                  [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}" />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password"
                  [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}" />
              </div>
              <br>

              <div class="form-group">
              <div class="re" style="text-align: center;">
                <re-captcha name="captcha" siteKey="6LfJReIUAAAAAF87hA7y-TtG6CEsrvw8USx6wXw7
                "  formControlName="captcha"></re-captcha>
              </div>
            </div>
              <br>
             
                <div class="form-group">
                  <button class="btn btn-primary" [hidden]="!form.valid">SignUp</button>
                </div>
             

              <div class="forgot">
                <a><span class="redirect" routerLink="/login">Already Registered? Login Here</span></a>
                <br><br>
                <p class="para"> Or</p> <br>
                <button type="button" class="btn " (click)="authService.GoogleAuth()">
                  Signup with Google
                  <i class="fa fa-google"></i>
                </button>
              </div>

            </form>


          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</div>

<div *ngIf="signed">
  <br>
  <br>
  <br>
  <br>
  <br>
  <mat-spinner style="margin:0 auto;" mode="indeterminate"></mat-spinner>
</div>
